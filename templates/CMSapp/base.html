<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{#    <title>{% block title %}{% endblock %}</title>#}
    <title>合同管理系统</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <script src="{% static 'js/login_register.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>

</head>

<body>
<header>
    <ul>
        <li>
            <a class="hide-a" onclick="list()">&#9776</a>
        </li>
        <li>
            <a class="home-a" onclick="reload_function_view('/home/','首页')" ></a>
        </li>
        <li>
            <a class="logout-a" onclick="OnLogout()">登出</a>
        </li>
        <li>
            <span class="logo">合同管理系统</span>
        </li>
    </ul>
</header>

<aside>
    <ul>
        <li class="first">
            <div class="catalog">
                导航栏
            </div>
        </li>
        <li>
            <a onclick="onOpenContractDraft()"><span class="listtext"> 合同起草</span></a>
        </li>
        <li>
            <a onclick="reload_function_view('/draftcontract/','起草合同')"><span class="listtext_2" id="draft_contract"> 起草合同</span></a>
        </li>
        <li>
            <a onclick="reload_function_view('/draftcontract/','待定稿合同')"><span class="listtext_2" id="pending_contract"> 待定稿合同</span></a>
        </li>
        <li>
            <a onclick="reload_function_view('/draftcontract/','已定稿合同')"><span class="listtext_2" id="finalized_contract"> 已定稿合同</span></a>
        </li>
        <li>
            <a onclick="reload_function_view('/draftcontract/','流程查询')"><span class="listtext_2" id="process_query"> 流程查询</span></a>
        </li>


        <li>
            <a onclick=""><span class="listtext"> 合同会签</span></a>
        </li>
        <li>
            <a onclick=""><span class="listtext"> 合同审批</span></a>
        </li>
        <li>
            <a onclick=""><span class="listtext"> 合同签订</span></a>
        </li>
        <li>
            <a onclick=""><span class="listtext"> 权限管理</span></a>
        </li>
    </ul>
</aside>
<div class="function_view" id="function_view">
{#    {% block content %}{% endblock %}#}
    <h1>首页</h1>
</div>

<footer>
    版权 © 胡江浩、邓硕、郁东泽、徐紫程、毋俊
</footer>

</body>

</html>
