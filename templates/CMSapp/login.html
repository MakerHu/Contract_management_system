<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <script src="{% static 'js/login_register.js' %}"></script>
</head>
<body>
    <div id="login">
        <h1>用户登录</h1>
        <div class="header-main">
            <form onsubmit="return false;">
                <input id="login-username" type="text" required="required" placeholder="用户名" name="username" oninput="CheckLoginEmpty()"></input>
                <div id="hide1">*该用户名未注册，请重新输入！</div>
                <input id="login-password" type="password" required="required" placeholder="密   码" name="password" oninput="CheckLoginEmpty()"></input>
                <div id="hide2">*密码错误，请重新输入！</div>
                <div onclick="onlogin()">
                <button class="btn" type="submit">登录</button>
                </div>
                <div class="div_register">
                    <br>
                    <a class="a_register" href="/register">注册</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
