{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>

<h1>会签合同 |</h1>
<div class="countersign_contract">
    <form class="countersign_contract_form" action="http://vip.biancheng.net/login.php" method="post" name="formName">
        <div class="content">
            <div class="titlename">合同名称:&nbsp;{{ contractMsg.conname }}</div>
            <div class="titlename">合同编号:&nbsp;{{ contractMsg.conid }}</div>
            <div class="titlename">合同名称:&nbsp;{{ contractMsg.conname }}</div>
            <div class="titlename">客户名称:&nbsp;{{ contractMsg.cusid.cusname }}</div>
            <div class="titlename">起草人:&nbsp;{{ contractMsg.username.username }}</div>
            <div class="single_content"><div>合同内容:</div><textarea disabled="disabled">{{ contractMsg.content }}</textarea></div>
            <div class="single_content"><span>* </span>会签意见:<textarea id="countersign_comments"></textarea></div>
        </div>
    </form>
    <div class="btn">
         <button onclick="onContersignContractCommit('{{ contractMsg.conid }}','{{ contersigner }}')">提交</button>
         <button onclick="onReturnPrePage()">取消</button>
    </div>
</div>
